{% extends "base.html" %}


{% load static staticfiles %}

{% block page_title %}
    <a href="{% url 'dashboard' %}" class="primary-text-color h3 mx-3"><i class="fa fa-home fa-1x"></i></a>
    <i class="fa fa-chevron-right align-text-bottom"></i>
    <span class="h3 mx-3">Reports</span>
    <i class="fa fa-chevron-right"></i>
    <span class="breadcrumb-active h3 mx-3">{% if ticket_type == "1" %}query{% else %}complain{% endif %}</span>
{% endblock %}

{% block maincontainer %}
{% csrf_token %}

<div class="container" id="app">

</div>

{% endblock %}

{% block js %}
<script>
  var rare_settings =  rare_settings || {};
  rare_settings.ticket_type = {{ticket_type}};
  rare_settings.can_approve = "{{can_approve}}";
  rare_settings.can_delete = "{{can_delete}}";
</script>
<script src="{% static 'js/reports.js' %}?v=1.20"></script>
{% endblock %}

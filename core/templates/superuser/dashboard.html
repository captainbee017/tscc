{% extends "base.html" %}

{% load static staticfiles %}

{% block page_title %}Superuser Dashboard{% endblock %}

{% block maincontainer %}
{% csrf_token %}

<div class="container">
    <div class="row m-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body m-5">
                    <h5 class="card-title">
                        <a href="{% url 'manage_call_details' %}" ">Manage Call Details</a></h5>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body m-5">
                    <h5 class="card-title">
                        <a @click="viewReports()">View Reports</a></h5>

                </div>
            </div>
        </div>
      </div>
      <div class="row m-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body m-5">
                    <h5 class="card-title primary-text-color">Categories </h5>
                    <a @click="listQueryCategory()" class="pr-3">Query</a> | <a @click="listComplainCategory()" class="pl-3">Complain</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body m-5">
                    <h5 class="card-title primary-text-color">Manage Users</h5>
                    <a class="pr-3" href="">Add new user</a> | <a @click="listQuery()" class="pl-3">All user</a>
                </div>
            </div>
        </div>
      </div>
    <div id="app"></div>
</div>

{% endblock %}

{% block js %}<script src="{% static 'js/superuser_dashboard.js' %}?v=1.3"></script>{% endblock %}
